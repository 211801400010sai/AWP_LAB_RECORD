<!doctype html> 
<html> 
    <head>
        <title>inline function</title>
</head> 
<body> 
    <h1 style="color:rgb(165, 42, 42);text-align:center;">Demonstration of inline function</h1> 
    <p style="border:5px solid rgba(0, 0, 0, 0.678) ; color: rgb(255, 0, 0);background-color: aqua;">
        Here style attribute in the "h1 and p" defines the inline function of thehtml.In h1 tag we 
        added brown color to the text and aligned the text to the center and in the p 
        tag we added border to theparagraph with 4px width and solid black </p>
</body>
</html>
